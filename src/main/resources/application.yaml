spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.hbm2ddl.create_namespaces: true
      hibernate.default_schema: wbg

  ai:
    openai:
      enabled: true
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
    azure:
      openai:
        enabled: false
    anthropic:
      enabled: false

  files:
    extractor:
      enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs

management:
  endpoint:
    health:
      show-details: always
